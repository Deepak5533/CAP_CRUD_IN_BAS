name: UI5 CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js 20+
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3️⃣ Build UI5 App in webapp folder
    - name: Build UI5 App
      run: |
        cd app/project1/webapp               # folder where ui5.yaml exists
        npm install                          # install dependencies
        npm install --save-dev @ui5/cli     # install UI5 CLI
        npm run build                        # run UI5 build
